auto-folder-setup.yml
name: Automated Folder and File Setup

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows triggering manually from Actions tab

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Project Structure
        run: |
          mkdir -p src/components
          mkdir -p tests
          mkdir -p docs
          touch src/main.py
          touch src/components/Button.js
          touch docs/README.md
          touch tests/test_main.py
          echo "# Root README" > README.md

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add .
          git commit -m "Automated: Project folder/file setup"
          git push
